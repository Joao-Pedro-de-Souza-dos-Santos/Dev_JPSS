<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function message(){
        alert("É o mininin de papai é?");
      }
    </script>
  </head>
  <body>
    <p>
      Estou criando um link para
      <a
        href="https://www.mozilla.org/pt-BR/"
        title="O melhor lugar para encontrar mais informações sobre a missão da Mozilla e como contribuir"
        target="_blank"
      >
        a página inicial da Mozilla
      </a>
    </p>

    <blockquote cite="/pt-BR/docs/Web/HTML/Element/blockquote">
      <p>
        The <strong>HTML <code>&lt;blockquote&gt;</code> Element</strong> (or
        <em>HTML Block Quotation Element</em>) indicates that the enclosed text
        is an extended quotation.
      </p>
    </blockquote>
    <button onclick="{message()}">Me clique</button>
  </body>
</html>
