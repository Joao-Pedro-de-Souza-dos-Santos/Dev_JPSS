    <form method="get">
        <input type="number"
                placeholder="Digite sua Idade"
                min="0"
                max="99"
                step="3">
        <br><br>
        <input type="datetime-local">
        <br><br>
        <input type="range"
               min="0"
               max="100"
               step="20"
               value="30">
        <br><br>
        <input type="file"
               accept="image/*"
               multiple
               >
               <!-- image/* video/* audio/* .pdf .png .jpg .svg .docx .xls-->
        <br><br>
        <input type="color"
               value="#ff0000"
               list="Gcolor">
        <br><br>
        <datalist id="Gcolor">
            <option>#FF0000</option>
            <option>#00FF00</option>
            <option>#0000FF</option>
        </datalist>
        <label for="">HTML</label>

        <label for="">CSS</label>

        <br><br>
