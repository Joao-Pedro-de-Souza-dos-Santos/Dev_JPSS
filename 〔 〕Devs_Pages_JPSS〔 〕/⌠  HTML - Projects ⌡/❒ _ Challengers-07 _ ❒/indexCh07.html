<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chalenger - 07 |Form|</title>
    <style>
        body{
            background-image: url(https://wallpaper.dog/large/10717699.jpg);
        }
        .formulario{
            margin-left: auto;
            margin-right: auto;
            width: 40%;
            height: 100%;
            color: beige;
        }
        h1{
            text-align: center;
            color: beige;
        }
        .fs{
            width: 90%;
            position: relative;
            margin-left: 3%;
            margin-right: 3%;
            margin-top: 3%;
        }
        .ctext{
            width: 70%;
        }
        .botao{
            display: block;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Cadastro Programador</h1>
    <div class="formulario">
    <form>

        <fieldset class="fs">

            <legend><strong>DADOS PESSOAIS</strong></legend>
            <table>
                <tr>
            <section>
                <label for="name">Nome:</label>

                <input type="text" name="name" id="name"
                       required autofocus
                       placeholder="Digite seu nome"
                       class="ctext"><br><br>
            </section>

            <section>
                <label for="nasc">Nascimento:</label>
                <input type="date" name="nasc" id="nasc"
                       required
                       class="ctext"><br><br>
            </section>
            <section>
                <label for="cpf">CPF:</label>
                <input type="text" name="cpf" id="cpf"
                       required
                       placeholder="Digite seu CPF"
                       pattern="[0-9]{11}"
                       maxlength="11"
                       title="É necessário que tenha 11 digitos"
                       class="ctext"><br><br>
            </section>
            <section>
                <label for="rg">RG:</label>
                <input type="text" name="rg" id="rg"
                       required
                       placeholder="Digite seu RG"
                       pattern="[0-9]{11}"
                       maxlength="11"
                       minlength="8"
                       title="É necessário que tenha 11 ou 8 digitos"
                       class="ctext"><br><br>
            </section>
            <section>
                <label for="m">Masculino</label>
                <input type="radio" name="sexo" id="m" value="m"
                       required>
                <label for="f">Feminino</label>
                <input type="radio" name="sexo" id="f" value="f">
            </section>
        </table>
        </fieldset>

        <br>

        <fieldset class="fs">
            <legend><strong>LINGUAGENS DE DOMÍNIO</strong></legend>
            <section>
                <label for="html">HTML:</label>
                <input type="checkbox" name="linguagens" id="html" value="html">
                <label for="css">CSS:</label>
                <input type="checkbox" name="linguagens" id="css" value="css">
                <label for="js">JavaScript:</label>
                <input type="checkbox" name="linguagens" id="js" value="js">
                <label for="sql">SQL:</label>
                <input type="checkbox" name="linguagens" id="sql" value="sql">
            </section>
        </fieldset>
        <br>
        <fieldset class="fs">
            <legend><strong>DADOS DE LOGIN</strong></legend>
            <section>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email"
                       required
                       placeholder="username@gmail.com"><br><br>
            </section>
            <section>
                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha"
                       required
                       placeholder="Digite a sua senha"><br><br>
            </section>       
            <section>
                <label for="foto">Foto:</label>
                <input type="file" accept="image/*" required>
            </section>         
        </fieldset>
        <br>
        <fieldset class="fs">
            <legend><strong>OBSERVAÇÕES</strong></legend>
            <section>
                <textarea name="obs" id="obs" cols="30" rows="10"
                          required
                          placeholder="Fale algo sobre seu perfil"></textarea>
            </section>
        </fieldset><br>
        <div class="botao">
            <button type="submit">Registrar</button>
            <button type="reset">Limpar</button>
        </div>
    </form>
    </div>
</body>
</html>
